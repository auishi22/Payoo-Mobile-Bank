<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- daisyUI & tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.24/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <main class="h-screen flex justify-center items-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <!-- available value -->
            <div>
              <div class="stats shadow">
                <div class="stat">
                  <div id="main-balance" class="stat-value">8400</div>
                  <div class="stat-desc">Available Balance</div>
                </div>
              </div>
            </div>
            <div class="divider"></div>
            <!-- User action  button -->
            <div class="space-x-2">
              <button id="display-add-money" class="btn text-base font-bold">Add Money</button>
              <button id="display-cashout" class="btn text-base font-bold">Cash Out</button>
              <button id="display-transaction" class="btn text-base font-bold">Transaction</button>
            </div>
            <div class="divider"></div>
            <!-- AddMoney start -->
            <div id="add-money-form" class=" hero bg-base-200">
              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text font-bold text-lg">Add Amount</span>
                    </label>
                    <input
                      id="add-money"
                      type="text"
                      placeholder="Enter Your Amount"
                      class="input input-bordered"
                      required
                    />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text font-bold text-lg"
                        >4-Digit Pin</span
                      >
                    </label>
                    <input
                      id="add-money-pin"
                      type="password"
                      placeholder="Enter 4-Digit Pin"
                      class="input input-bordered"
                      required
                      autocomplete="off"
                    />
                  </div>
                  <div class="form-control mt-6">
                    <button
                      id="btn-add-money"
                      class="btn btn-primary rounded-full font-bold text-lg"
                    >
                      Add Money
                    </button>
                  </div>
                </form>
              </div>
            </div>
            <!-- Addmoney end -->


             <!-- Cashout start -->

             <div id="cashout-form" class="hidden hero bg-base-200">
              <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                <form class="card-body">
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text font-bold text-lg">Cashout Amout</span>
                    </label>
                    <input
                      id="cashout-money"
                      type="text"
                      placeholder="Enter Your Amount"
                      class="input input-bordered"
                      required
                    />
                  </div>
                  <div class="form-control">
                    <label class="label">
                      <span class="label-text font-bold text-lg"
                        >4-Digit Pin</span
                      >
                    </label>
                    <input
                      id="cashout-pin"
                      type="password"
                      placeholder="Enter 4-Digit Pin"
                      class="input input-bordered"
                      required
                      autocomplete="off"
                    />
                  </div>
                  <div class="form-control mt-6">
                    <button
                      id="btn-cashout"
                      class="btn btn-primary rounded-full font-bold text-lg"
                    >
                      Cashout Money
                    </button>
                  </div>
                </form>
              </div>
            </div>

              <!-- CashOut end -->

              <!-- transaction start -->
              <div id="trans-container" class="hidden space-y-3">
                <h1 class="text-3xl font-bold">Transaction</h1>
              </div>
              <!-- transaction end -->
          </div>
        </div>
      </div>
    </main>
    <script src="./js/utilities.js"></script>
    <script src="./js/addMoney.js"></script>
    <script src="./js/cashout.js"></script>
    <script src="./js/features.js"></script>
    <!-- <script src="./js/home.js"></script>-->
    
  </body>
</html>
